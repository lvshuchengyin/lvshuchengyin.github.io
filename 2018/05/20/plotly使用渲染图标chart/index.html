<span class="keyword">from</span> requests.compat <span class="keyword">import</span> json <span class="keyword">as</span> _json</span><br><span class="line"> </span><br><span class="line"><span class="keyword">from</span> influxdb <span class="keyword">import</span> DataFrameClient</span><br><span class="line"> </span><br><span class="line">app = Bottle()</span><br><span class="line"> </span><br><span class="line"><span class="meta">@app.hook('after_request')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">enable_cors</span><span class="params">()</span>:</span></span><br><span class="line">    response.headers[<span class="string">'Access-Control-Allow-Origin'</span>] = <span class="string">'*'</span></span><br><span class="line">    response.headers[<span class="string">'Access-Control-Allow-Methods'</span>] = <span class="string">'GET, POST, PUT, OPTIONS'</span></span><br><span class="line">    response.headers[<span class="string">'Access-Control-Allow-Headers'</span>] = <span class="string">'Origin, Accept, Content-Type, X-Requested-With, X-CSRF-Token'</span></span><br><span class="line"> </span><br><span class="line"><span class="meta">@app.route('/data')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">index</span><span class="params">()</span>:</span></span><br><span class="line">    client = DataFrameClient(<span class="string">'127.0.0.1'</span>, <span class="string">'8086'</span>, database=<span class="string">'dc'</span>)</span><br><span class="line">    res = client.query(<span class="string">'select sum(succ), sum(fail) from p group by host limit 10'</span>)</span><br><span class="line"> </span><br><span class="line">    data = []</span><br><span class="line">    <span class="keyword">for</span> metric, df <span class="keyword">in</span> res.items():</span><br><span class="line">        <span class="keyword">print</span> df</span><br><span class="line">        trace = go.Bar(</span><br><span class="line">            x=df[df.columns[<span class="number">0</span>]],</span><br><span class="line">            y=df[df.columns[<span class="number">1</span>]],</span><br><span class="line">            name=str(metric),</span><br><span class="line">        )</span><br><span class="line">        data.append(trace)</span><br><span class="line">    layout = go.Layout()</span><br><span class="line">    data_json = _json.dumps(data, cls=utils.PlotlyJSONEncoder)</span><br><span class="line">    layout_json = _json.dumps(layout, cls=utils.PlotlyJSONEncoder)</span><br><span class="line">    data_dict = json.loads(data_json)</span><br><span class="line">    layout_dict = json.loads(layout_json)</span><br><span class="line">    <span class="keyword">return</span> &#123;<span class="string">'records'</span>: data_dict, <span class="string">'layout'</span>: layout_dict&#125;</span><br><span class="line"> </span><br><span class="line"><span class="meta">@app.route('/pie')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">pie</span><span class="params">()</span>:</span></span><br><span class="line">    client = DataFrameClient(<span class="string">'127.0.0.1'</span>, <span class="string">'8086'</span>, database=<span class="string">'dc'</span>)</span><br><span class="line">    res = client.query(<span class="string">'select sum(succ), sum(fail) from p group by host limit 10'</span>)</span><br><span class="line"> </span><br><span class="line">    data = []</span><br><span class="line">    labels = []</span><br><span class="line">    pds = []</span><br><span class="line">    <span class="keyword">for</span> metric, df <span class="keyword">in</span> res.items():</span><br><span class="line">        <span class="keyword">print</span> metric, df</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'---------'</span>, df.columns, df.columns.values</span><br><span class="line">        labels.append(str(metric) + df.columns[<span class="number">0</span>])</span><br><span class="line">        labels.append(str(metric) + df.columns[<span class="number">1</span>])</span><br><span class="line">        pds.append(df[df.columns[<span class="number">0</span>]])</span><br><span class="line">        pds.append(df[df.columns[<span class="number">1</span>]])</span><br><span class="line">    trace = go.Pie(</span><br><span class="line">        labels=labels,</span><br><span class="line">        values=pd.concat(pds),</span><br><span class="line">        name=str(metric),</span><br><span class="line">    )</span><br><span class="line">    data.append(trace)</span><br><span class="line">    layout = go.Layout()</span><br><span class="line">    data_json = _json.dumps(data, cls=utils.PlotlyJSONEncoder)</span><br><span class="line">    layout_json = _json.dumps(layout, cls=utils.PlotlyJSONEncoder)</span><br><span class="line">    data_dict = json.loads(data_json)</span><br><span class="line">    layout_dict = json.loads(layout_json)</span><br><span class="line">    <span class="keyword">return</span> &#123;<span class="string">'records'</span>: data_dict, <span class="string">'layout'</span>: layout_dict&#125;</span><br><span class="line"> </span><br><span class="line"><span class="meta">@app.route('/line')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">line</span><span class="params">()</span>:</span></span><br><span class="line">    client = DataFrameClient(<span class="string">'127.0.0.1'</span>, <span class="string">'8086'</span>, database=<span class="string">'dc'</span>)</span><br><span class="line">    res = client.query(<span class="string">'select sum(succ), sum(fail) from p where time &gt; now() - 1d and succ &gt; 0 group by time(1h) limit 10'</span>)</span><br><span class="line"> </span><br><span class="line">    data = []</span><br><span class="line">    <span class="keyword">for</span> metric, df <span class="keyword">in</span> res.items():</span><br><span class="line">        <span class="keyword">print</span> metric, df</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'---------'</span>, df.index</span><br><span class="line">        <span class="keyword">for</span> col <span class="keyword">in</span> df.columns.values:</span><br><span class="line">            trace = go.Scatter(</span><br><span class="line">                x=df.index,</span><br><span class="line">                y=df[col],</span><br><span class="line">                name=str(metric),</span><br><span class="line">            )</span><br><span class="line">            data.append(trace)</span><br><span class="line">    layout = go.Layout()</span><br><span class="line">    data_json = _json.dumps(data, cls=utils.PlotlyJSONEncoder)</span><br><span class="line">    layout_json = _json.dumps(layout, cls=utils.PlotlyJSONEncoder)</span><br><span class="line">    data_dict = json.loads(data_json)</span><br><span class="line">    layout_dict = json.loads(layout_json)</span><br><span class="line">    <span class="keyword">return</span> &#123;<span class="string">'records'</span>: data_dict, <span class="string">'layout'</span>: layout_dict&#125;</span><br><span class="line"> </span><br><span class="line">run(app, host=<span class="string">'localhost'</span>, port=<span class="number">8080</span>, debug=<span class="keyword">True</span>)</span><br></pre></td></tr></table></figure>
