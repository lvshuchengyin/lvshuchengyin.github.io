        <h3 id="pssh在多个主机上并行地运行命令"><a href="#pssh在多个主机上并行地运行命令" class="headerlink" title="pssh在多个主机上并行地运行命令"></a>pssh在多个主机上并行地运行命令</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">-h 执行命令的远程主机列表,文件内容格式[user@]host[:port] 如 test@172.16.10.10:229</span><br><span class="line">-H 执行命令主机，主机格式 user@ip:port</span><br><span class="line">-l 远程机器的用户名</span><br><span class="line">-p 一次最大允许多少连接</span><br><span class="line">-P 执行时输出执行信息</span><br><span class="line">-o 输出内容重定向到一个文件</span><br><span class="line">-e 执行错误重定向到一个文件</span><br><span class="line">-t 设置命令执行超时时间</span><br><span class="line">-A 提示输入密码并且把密码传递给ssh(如果私钥也有密码也用这个参数)</span><br><span class="line">-O 设置ssh一些选项</span><br><span class="line">-x 设置ssh额外的一些参数，可以多个，不同参数间空格分开</span><br><span class="line">-X 同-x,但是只能设置一个参数</span><br><span class="line">-i 显示标准输出和标准错误在每台host执行完毕后</span><br><span class="line"> </span><br><span class="line">pssh -H stat@192.168.1.100:18822 -i -A &quot;ls -l&quot;</span><br></pre></td></tr></table></figure>
<h3 id="pscp"><a href="#pscp" class="headerlink" title="pscp"></a>pscp</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">pscp -h ip文件 本地文件 远程目录</span><br><span class="line">pscp -h hosts.txt -l root -r /tmp/i.txt /tmp</span><br></pre></td></tr></table></figure>
